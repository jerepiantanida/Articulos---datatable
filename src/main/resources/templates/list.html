<html>
    <head>
        <title th:text="#{text.title.app}">TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/> 

        <!-- Mis estilos -->


        <link th:href="@{/iconoagendaorm.png}" rel="icon" type="image/png"/>

        <link th:href="@{/css/datatables.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/jquery.dataTables.css}" rel="stylesheet" type="text/css"/>


    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-4">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Productos Web</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>



        <!-- Mensajes de alertas -->
        <div class="alert alert-success" th:text="${success}" th:if="${success != null}" > </div>
        <div class="alert alert-warning" th:text="${warning}" th:if="${warning != null}" ></div>
        <div class="alert alert-danger" th:text="${delete}" th:if="${delete != null}" ></div>



        <div class="container container-fluid">
            <div class="card container container-fluid"  style="width: 1200px;">
                <div class="card-title">
                    <h2 class="text-primary ml-4 mt-4" th:text="#{text.title.list}">TODO write content</h2>
                </div>
                <div class="card-body container container-fluid " style="width: 1200px;" >

                    <form>              

                        <div class="form-inline mb-4 text-center ">
                            <select>
                                <option value="Arcor">Arcor</option>
                                <option value="Jaguar">Jaguar</option>
                                <option value="Vital">Vital</option>
                                <option value="Zorzon">Zorzon</option>
                            </select>
                        </div>


                    </form>
                    <div class="container container-fluid">
                        <table id="tabla3">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Codigo_barra</th>
                                    <th>Descripcion</th>
                                    <th>Precio_Compra</th>
                                    <th>Precio_Venta</th>
                                    <th>Fecha_Vencimiento</th>
                                    <th>Proveedor</th>
                                    <th>Acciones</th>


                                </tr>
                            </thead>
                            <tbody class="container container-fluid">
                                <tr class="container container-fluid" th:each="p, s : ${productos}">
                                    
                                    <td th:text="${s.index + 1}"></td>
                                    <td th:text="${p.codigo_barra}"></td>
                                    <td th:text="${p.descripcion}"></td>
                                    <td th:text="${p.precio_compra}"></td>
                                    <td th:text="${p.precio_venta}"></td>
                                    <td th:text="${p.fecha_vencimiento}"></td>
                                    <td th:text="${p.proveedor.nombre}"></td>
                                    
                                    
                                    <!--Botones-->
                                  
                                   <td class="" style="width: 500px">
                                        <a th:href="@{/productos/form/} + ${p.numero}" class="btn btn-warning">
                                            Editar
                                        </a>
                                        <a th:href="@{/productos/del/} + ${p.numero}" class="btn btn-danger"
                                           onclick="return confirm('Â¿Seguro que desea borrar?');">
                                            Borrar
                                        </a>
                                    
                                        
    
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    



                    <!-- <table id="tablap" class="table table-bordered table-hover table-responsive-sm">   --> 

                </div>
                <div class="card-footer">

                        <a th:href="@{/productos/form}" class="btn btn-primary">
                            <span th:text="#{text.table.new}"></span>
                        </a>

                    </td>


                </div>
            </div>
        </div>






        <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>    
        <!-- Bootstrap JS -->
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script> 

        <script th:src="@{/js/script.js}" type="text/javascript"></script>

        <script th:src="@{/js/datatables.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>


    </body>
</html>
