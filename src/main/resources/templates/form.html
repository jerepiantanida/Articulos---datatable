<html>
    <head>
        <title th:text="#{text.title.app}">TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-4">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Tareas App</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container container-fluid">
            <div class="card">
                <div class="card-title">
                    <h2 class="text-primary ml-4 mt-4" th:text="#{text.form.title}">TODO write content</h2>
                </div>
                <form th:action="@{/productos/form}" th:object="${producto}" method="post">
                    <div class="card-body">

                        <div class="form-group">
                            <label for="cod" th:text="#{text.form.cod}"></label>
                            <input id="cod" type="text" th:field="*{codigo_barra}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="desc" th:text="#{text.form.desc}"></label>
                            <input id="desc" type="text" th:field="*{descripcion}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="precioc" th:text="#{text.form.precioc}"></label>
                            <input id="precioc" type="text" th:field="*{precio_compra}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="preciov" th:text="#{text.form.preciov}"></label>
                            <input id="preciov" type="text" th:field="*{precio_venta}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="fechav" th:text="#{text.form.fechav}"></label>
                            <input id="fechav" type="text" th:field="*{fecha_vencimiento}" class="form-control" />
                        </div>

                         <div class="form-group">
                            <label for="prov" th:text="#{text.form.prov}"></label>
                            <input id="prov" type="text" th:field="*{proveedor}" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <input type="submit" th:value="#{text.form.save}" class="btn btn-primary"/>
                        <a class="btn btn-secondary" th:href="@{/productos/list}">
                            <span th:text="#{text.form.cancel}"></span>
                        </a>
                    </div>
                </form>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
